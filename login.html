<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Feni Polytechnic Institute</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: calc(100vh - 80px);
            /* Minus header */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 106, 78, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: var(--text-light);
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <i class="fa-solid fa-graduation-cap"></i>
                    Feni<span>Poly</span>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="departments.html">Departments</a></li>
                    <li><a href="teachers.html">Teachers</a></li>
                    <li><a href="notices.html">Notices</a></li>
                    <li><a href="result.html">Result</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fa-solid fa-user-circle"
                    style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></i>
                <h2>Welcome Back</h2>
                <p>Sign in to access your dashboard</p>
            </div>

            <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                <div class="form-group">
                    <label>Student ID / Email</label>
                    <input type="text" placeholder="Enter your ID" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">Login</button>
            </form>

            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
